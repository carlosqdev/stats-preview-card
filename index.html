<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is challange by Frontend Mentor" />
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="main_wrapper">
        <div class="container_image">
          <div class="main_image_cover"></div>
          <picture>
            <source srcset="./image/image-header-desktop.jpg" media="(min-width: 768px)">
            <img
              class="main_image"
              src="./image/image-header-mobile.jpg"
              alt="picture people working" />
          </picture>
        </div>
        <section class="container">
          <header>
            <h1 class="main_title">Get <span>insights</span> that help your business grow.</h1>
          </header>
          <div>
            <p class="main_paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div>
            <ul class="main_list">
              <li class="list_item">
                <h2 class="secondary_title">10k+</h2>
                <span>COMPANIES</span>
              </li>
              <li class="list_item">
                <h2 class="secondary_title">314</h2>
                <span>TEMPLATES</span>
              </li>
              <li class="list_item">
                <h2 class="secondary_title">12M+</h2>
                <span>QUERIES</span>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
